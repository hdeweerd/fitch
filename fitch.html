<!DOCTYPE html>
<html>
	<head>
		<title>Fitch diagram helper</title>
		<link rel="stylesheet" href="fitch/fitch.css">
		<script src="fitch/logic.js"></script>
		<script src="fitch/ui.js"></script>
		<script src="fitch/fitch.js"></script>
		<script src="fitch/exercises.js"></script>
	</head>
	<body>
		<div class="fitchContainer">
			<input type="button" id="resetButton" value="Reset proof">
			<input type="button" id="exportLatexButton" value="Export proof to TeX">
			<input type="button" id="exportPlainButton" value="Export proof to plain text"><br/>
			Exercise: 
			<div id="exerciseBox">
				<select>
				</select>
			</div>
			<table border=0 class="fitchTable" cellpadding=0 cellspacing=0 width=100%>
				<tr>
					<th style="width:35px;"></th>
					<th>Formula</th>
					<th id="ruleColumn">Rule</th>
					<th id="buttonColumn"></th>
				</tr>
			</table>
			<div id="goalBox" class="hangingElement">
				Goal: 
				<div id="goalLine" contenteditable="true"></div>
			</div>
		</div>
		<pre id="exportProof"></pre>
	</body>
</html>
